cript for a Shembe film (this may be the narration entitled \"Against the swirl of time\", original title \"The place of spiritual uplift\"). Receipts for films and records. Phoenix' plan to go to Kruger Park to photograph the Dhomba or Python girls' initiation dance; and his hope to tour the United States. Related correspondence between Pederson and African Car Hire regarding a misplaced tripod."]}},{"label":{"none":["Series"]},"value":{"none":["Lydia Luhman Pederson collection--Associated materials, chiefly 1953"]}},{"label":{"none":["Subject"]},"value":{"none":["Pederson, Lydia Luhman, 1905-1993","Voyages and travels","Manners and customs","Eastern Africa","Southern Africa"]}}],"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Courtesy of Northwestern University Libraries","The images on this web site, from material in the collections of the Melville J. Herskovits Library of African Studies of Northwestern University Libraries, are provided for use by its students, faculty and staff, and by other researchers visiting this site, for research consultation and scholarly purposes only. Further distribution and/or any commercial use of the images from this site is not permitted"]}},"rights":"http://rightsstatements.org/vocab/UND/1.0/","thumbnail":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/326c2dfd-cfe6-4952-98c1-28e513c52f05/thumbnail","type":"Image","format":"image/jpeg","height":300,"width":300}],"seeAlso":[{"id":"https://api.dc.library.northwestern.edu/api/v2/works/326c2dfd-cfe6-4952-98c1-28e513c52f05","type":"Dataset","format":"application/json","label":{"none":["Northwestern University Libraries Digital Collections API"]}}],"homepage":[{"id":"https://dc.library.northwestern.edu/items/326c2dfd-cfe6-4952-98c1-28e513c52f05","type":"Text","format":"text/html","label":{"none":["Homepage at Northwestern University Libraries Digital Collections"]}}],"partOf":[{"id":"https://api.dc.library.northwestern.edu/api/v2/collections/a2d334
