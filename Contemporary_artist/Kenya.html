hout, Mutu seeks to unite and empower women by celebrating and mystifying the female figure and the female psyche. Her collage Yo Mama, for exmaple, depicts a verison of the biblical first woman Eve, modeled after Nigerian feminist Funmilayo Anikulapo-Kuti, who stands victorious over the vanquished snake sent by Satan.\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Due to the strange shapes and occasionally bionic elements of Mutu’s women, her art is frequently characterized as Afro-futurist, a theory and philosophy that unites African culture with an imagined or alternative future, binding them inextricably together. Yet her work also speaks to the prehistoric past and the \", _jsx(_components.a, {\n        href: \"https://www.youtube.com/watch?v=rAhyvSk9cF0\",\n        children: \"“timeless, ancient language of art”\"\n      }), \" that connects all humans and she often obliquely or overtly references art created by various ethnic groups across Africa, from the Makonde to the Yorbua.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Mutu, who splits her time between Nairobi and New York City, has directly addressed in interviews the importance of place to her identity and practice, both as a sensation of rootedness and as a way to bridge divides within and outside of Africa. The complexity of transnational politics and transnational life lies at the heart of many of her works.. She describes her home country as: “...a distinctly multi-ethnic and multicultural place, and despite its anglophone trauma, is a very attractive country… The city [Nairobi] is layered, lush, and encourages a coexistence between humans and the natural world.\\\"\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In her recent Sentinel series of sculptures, made in her studio in Nairobi, Mutu employs ecological materials sourced from the land around her hometown in Kenya. Soil, paper pulp, bits of wood, rocks, and sea shells make up the stuff of this figurative scuptures, their skeletons and their skin. With the increasing precarity of climate change and its impact on Kenyan environments, the scuptures at once speak to the intertwined and increasingly precarious relationship of land, identity, and womanhood. When juxtaposed with the sculptures of women that Lydia brought back from Kenya,\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.strong, {\n        children: \"For further reading:\"\n      })\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Hallett, Vicky. \", _jsx(_components.a, {\n        href: \"https://www.npr.org/sections/goatsandsoda/2023/05/08/1173351459/the-fantastical-art-of-wangechi-mutu-from-plant-people-to-a-31-foot-snake\",\n        children: \"“The Fantastical Art of Wangechi Mutu: From Plant People to a 31-Foot Snake.”\"\n      }), \" NPR May 8, 2023.\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Okeke-Agulu, Chika. “Studio Call: Wangechi Mutu.” Nka: Journal of Contemporary African Art 52 (2023): 109-118.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Schoonmaker, Trevor, ed. Wangechi Mutu: A Fantastic Journey. Durham: Nasher Museum of Art, 2013.\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = Object.assign({}, _provideComponents(), props.components);\n  return MDXLayout ? _jsx(MDXLayout, Object.assign({}, props, {\n    children: _jsx(_createMdxContent, props)\n  })) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"title":"Kenya","navigation":"Contemporary_artist"}}},"__N_SSG":true},"page":"/Contemporary_artist/[slug]","query":{"slug":"Kenya"},"buildId":"uYfphcSKPia-j5Cyzbl-B","assetPrefix":"/LLP-Exhibition","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
